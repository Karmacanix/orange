{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block head_title %}Project Delete{% endblock %}
{% block content %}
<div class="container">
	<div class="row main">
		<div class="panel-heading">
			<div class="panel-title text-center">
				<h1 class="title">Project<span class="w3-text-deep-orange"> Delete</span></h1>
			</div>
		</div>
		<form action="" method="post">{% csrf_token %}
			<p>Are you sure you want to delete "{{ object }}"?</p>
			<input type="submit" value="Confirm" />
		</form>
	</div>
</div>
